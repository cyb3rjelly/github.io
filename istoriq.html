<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Odyssey</title>
    <style>
        body {
            background-image: url('background_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: white;
        }
        .image-container {
            display: inline-block;
            margin: 20px;
        }
        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
        .image-title {
            color: white;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galactic Odyssey</h1>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <div class="image-title">Part 1: Interstellar Tango</div>
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
            <div class="image-title">Part Two: The Trap of Koura</div>
        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Image 3">
            <div class="image-title">Part Three: [Title]</div>
        </div>
    </div>
</body>
</html>
